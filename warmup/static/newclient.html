<html>
<head>
<!-- load jquery and my own js functions * -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="newclient.js"></script>
</head>

<body>
<!-- split the body up into two divs with ids so they are easily hidden when one or the other needs to be displayed -->
<div id=page1 >
<div id=message>Please enter your credentials below</div> <!--message div -->
<form>
Username: <input type="text" id=username name="username"></br> 
Password: <input type="text" id=password name="password"></br>
<input type="button" value="Login" onclick="javascript:login();"> <!--call js function to login or add -->
<input type="button" value="Add User" onclick="javascript:add();">
</form>
</div>

<!-- the second div representing the logged in page -->
<div id=page2 >
<div>Welcome <span id=user></span></br> <!-- use spans w/ ids so content can be updated -->
You have logged in <span id=count></span> times.</div></br>
<input type="button" value="Logout" onclick="javascript:logout();">
</div>

<!-- hide page2 as soon as the page loads -->
<script type="text/javascript">
$('#page2').hide();
</script>

</body>
</html>
